<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°rkeres≈ë J√°t√©k</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FCB7D0;
            margin: 0;
            padding: 0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 50px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #FF89BF;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
        }

        .card.flipped {
            background-color: #ffffff;
            color: #000000;
            cursor: default;
        }

        .hidden {
            visibility: hidden;
        }

        h1 {
            margin-top: 20px;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }

        .timer {
            margin-top: 10px;
            font-size: 20px;
            color: red;
        }

        .restart-button, .start-button {
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .restart-button {
            background-color: red;
        }

        .restart-button:hover {
            background-color: darkred;
        }

        .start-button {
            background-color: green;
        }

        .start-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>P√°rkeres≈ë J√°t√©k</h1>
    <div class="timer" id="timer">Id≈ë: 60 mp</div>
    <div class="game-container" id="gameContainer"></div>
    <div class="message" id="message"></div>
    <button class="start-button" id="startButton">Ind√≠t√°s</button>
    <button class="restart-button" id="restartButton">√öjraind√≠t√°s</button>

    <script>
        const symbols = ['üê∂', 'üê±', 'ü¶Å', 'üêØ', 'üê∏', 'üêµ', 'üêß', 'üê¶', 'üê†', 'üê¢', 
                         'üê∂', 'üê±', 'ü¶Å', 'üêØ', 'üê∏', 'üêµ', 'üêß', 'üê¶', 'üê†', 'üê¢'];
        let shuffledSymbols, firstCard, secondCard, lockBoard, matchesFound, timeLeft, timerInterval;

        const gameContainer = document.getElementById('gameContainer');
        const message = document.getElementById('message');
        const timer = document.getElementById('timer');
        const restartButton = document.getElementById('restartButton');
        const startButton = document.getElementById('startButton');

        function createCard(symbol) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.symbol = symbol;
            card.addEventListener('click', flipCard);
            return card;
        }

        function initializeGame() {
            shuffledSymbols = symbols.sort(() => Math.random() - 0.5);
            firstCard = null;
            secondCard = null;
            lockBoard = false;
            matchesFound = 0;
            timeLeft = 60;

            gameContainer.innerHTML = '';
            shuffledSymbols.forEach(symbol => {
                const card = createCard(symbol);
                gameContainer.appendChild(card);
            });

            message.textContent = '';
            timer.textContent = `Id≈ë: ${timeLeft} mp`;
        }

        function flipCard() {
            if (lockBoard || this === firstCard || this.classList.contains('flipped')) return;

            this.textContent = this.dataset.symbol;
            this.classList.add('flipped');

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            checkMatch();
        }

        function checkMatch() {
            lockBoard = true;

            if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
                disableCards();
                matchesFound++;

                if (matchesFound === symbols.length / 2) {
                    clearInterval(timerInterval);
                    message.textContent = 'Gratul√°lok! Minden p√°rt megtal√°lt√°l!';
                }
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            resetBoard();
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.textContent = '';
                secondCard.textContent = '';

                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');

                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timer.textContent = `Id≈ë: ${timeLeft} mp`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            lockBoard = true;
            message.textContent = 'Sajnos nem siker√ºlt!';
        }

        restartButton.addEventListener('click', () => {
            initializeGame();
            startTimer();
        });

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            initializeGame();
            startTimer();
        });

        initializeGame();
    </script>
</body>
</html>
